<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Empresas ODS</title>
  <link href="/serviços/classificacao/style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" href="/arquivos/DesenjobsLogo.png">
  <style>
    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
      /* Espaço entre os botões e o formulário */
    }

    .dropdown-menu {
      display: none;
    }

    .dropdown.show .dropdown-menu {
      display: block;
    }

    .small-input {
      font-size: 14px;
      /* Tamanho da fonte menor */
      padding: 4px 8px;
      /* Espaçamento interno menor */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-sun-gradient">
    <div class="container">
      <a class="navbar-brand" href="/index.html">
        <img src="/arquivos/logoDesenjobs.png" alt="Logo da Minha Empresa" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/empresa/index.html">Empresas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/serviços/index.html">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/sobre/index.html">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login/index.html">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <main>
    <div class="container mt-4">
      <div class="filter-buttons">
        <button class="btn btn-warning" type="button" onclick="toggleFilter('setor')">Filtrar por setor</button>
        <button class="btn btn-warning" type="button" onclick="toggleFilter('estado')">Filtrar por estado</button>
        <button class="btn btn-warning" type="button" onclick="toggleFilter('empresa')">Filtrar por Empresa</button>
      </div>
      <div class="dropdown-menu" id="setorDropdown">
        <form class="form-inline ml-2 mt-2 mb-2" id="setorForm">
          <div class="input-group">
            <input class="form-control mr-2 small-input" type="text" placeholder="Empresa">
            <button class="btn btn-primary" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
        <a class="dropdown-item" href="#">SP</a>
        <a class="dropdown-item" href="#">MG</a>
        <a class="dropdown-item" href="#">RJ</a>
      </div>
      <div class="dropdown-menu" id="empresaDropdown">
        <form class="form-inline ml-2 mt-2 mb-2">
          <input class="form-control mr-2" type="text" placeholder="Empresa">
          <button class="btn btn-primary" type="submit">Pesquisar</button>
        </form>
        <a class="dropdown-item" href="#">SP</a>
        <a class="dropdown-item" href="#">MG</a>
        <a class="dropdown-item" href="#">RJ</a>
      </div>
      <table class="table table-borderless">
        <thead>
          <tr>
            <th></th>
            <th>Empresa</th>
            <th>Setor</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="/arquivos/CCR.png" alt="ccr"
                width="40"></td>
            <td valign="top">CCR</td>
            <td valign="top">Alimentos</td>
            <td valign="top">São Paulo</td>
          </tr>
          <tr>
            <td><img src="/arquivos/KLABIN.png" alt="klabin"
                width="40"></td>
            <td valign="top">KLABIN</td>
            <td valign="top">Alimentos</td>
            <td valign="top">São Paulo</td>
          </tr>
          <tr>
            <td><img src="/arquivos/Braskem-marca.gif" alt="braskem"
                width="40"></td>
            <td valign="top">BRASKEM</td>
            <td valign="top">Alimentos</td>
            <td valign="top">São Paulo</td>
          </tr>
          <tr>
            <td><img src="/arquivos/suzano-logo.png" alt="suzano"
                width="40"></td>
            <td valign="top">SUZANO</td>
            <td valign="top">Alimentos</td>
            <td valign="top">São Paulo</td>
          </tr>
          <tr>
            <td><img src="/arquivos/BTG.webp" alt="btg"
                width="40"></td>
            <td valign="top">BTG PACTUAL</td>
            <td valign="top">Alimentos</td>
            <td valign="top">São Paulo</td>
          </tr>
          <tr>
            <td><img src="/arquivos/ambev-logo.png" alt="ambev"
                width="40"></td>
            <td valign="top">AMBEV</td>
            <td valign="top">Alimentos</td>
            <td valign="top">São Paulo</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    function toggleFilter(type) {
      const dropdown = document.getElementById(type + 'Dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>

</html>
