<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesenJobs</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-sun-gradient">
    <div class="container">
      <a class="navbar-brand" href="/index.html">
        <img src="/arquivos/logoDesenjobs.png" alt="Logo da Minha Empresa" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto ">

          <li class="nav-item">
            <a class="nav-link active" href="/index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/empresa/index.html">Empresas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/serviços/index.html">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/sobre/index.html">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/login/index.html">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="content">
      <!-- FORMULÁRIO DE CADASTRO -->
      <div id="cadastro" class="col-10 col-md-6 col-lg-4 mx-auto mt-3 mb-5">
        <h1 class="mb-3">Cadastro</h1>
        <form method="post" action="">
          <div class="mb-3">
            <label for="nome_cadastro" class="form-label">Nome</label>
            <input id="nome_cadastro" name="nome_cadastro" required="required" type="text" class="form-control"
              placeholder="Seu Nome" />
          </div>

          <div class="mb-3">
            <label for="email_cadastro" class="form-label">E-mail</label>
            <input id="email_cadastro" name="email_cadastro" required="required" type="email" class="form-control"
              placeholder="contato@htmlecsspro.com" />
          </div>

          <div class="mb-3">
            <label for="telefone_cadastro" class="form-label">Telefone</label>
            <input id="telefone_cadastro" name="telefone_cadastro" required="required" type="tel" class="form-control"
              placeholder="(xx) xxxxx-xxxx" />
          </div>

          <div class="mb-3">
            <label for="senha_cadastro" class="form-label">Senha</label>
            <input id="senha_cadastro" name="senha_cadastro" required="required" type="password" class="form-control"
              placeholder="Senha" />
          </div>
          <div class="mb-3">
            <input type="submit" value="Cadastrar" class="btn btn-primary" />
          </div>
          <div class="mb-3 link d-flex justify-content-center align-items-center">
            <p class="mb-0">Já possui uma conta? <a href="/login/index.html">Faça login</a>.</p>
          </div>
        </form>
      </div>
    </div>
  </main>


  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>

</html>
